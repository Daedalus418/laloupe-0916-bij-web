<div>
	<h1 class="center white-text">Editer un utilisateur</h1>
	<div class="row white-text utilisateur">
		<form class="col s12">
			<div class="input-field col s6">
				<input type="text" class="validate" id="last_name" ng-model='vm.user.last_name'>
				<label for="last_name">{{vm.user.last_name || "Nom"}}</label>
			</div>
			<div class="input-field col s6">
				<input type="text" class="validate" id="first_name" ng-model='vm.user.first_name'>
				<label for="first_name">{{vm.user.first_name || "Prénom"}}</label>
			</div>
			<div class="input-field col s6">
				<input type="email" class="validate" id="email" ng-model='vm.user.email'>
				<label for="email">{{vm.user.email || "Email"}}</label>
			</div>
			<div class="input-field col s6">
				<input type="password" class="validate" id="password" ng-model='vm.user.password'>
				<label for="password">{{vm.user.password || "Mot de passe"}}</label>
			</div>
			<div class="input-field col s6">
				<input type="text" class="validate" id="bij" ng-model='vm.user.bij'>
				<label for="bij">{{vm.user.bij || "Structure (BIJ, UNIJ, etc)"}}</label>
			</div>
			<div class="input-field col s6">
				<input type="text" class="validate" id="number" ng-model='vm.user.number'>
				<label for="number">{{vm.user.number || "Numéro de département"}}</label>
			</div>
			<div class="input-field col s12 ">
				<input type="checkbox" class="checkbox-indigo" id="isadmin" ng-model='vm.user.isAdmin' />
				<label for="isadmin">Administrateur</label>
			</div>
			<div class="center">
				<a class="waves-effect waves-light btn white green-text" ng-click='vm.update(vm.user)'><i class="material-icons left">&#xE5CA;</i>Valider</a>
				{{vm.loginMessage.title}}
			</div>
		</form>
	</div>
</div>
